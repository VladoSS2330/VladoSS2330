name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # кожні 6 годин
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Перевірка репозиторію
      - uses: actions/checkout@v4

      # Генерація змійки
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: VladoSS2330 # заміни на своє ім'я користувача
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Перегляд статусу
      - run: git status

      # Запис URL у файл середовища
      - run: echo "snake_url=${{ steps.snake-gif.outputs.gif }}" >> $GITHUB_ENV

      # Відправка змін
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist


